<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<script src="js/PBL.js"></script>
<title>集計画面</title>
</head>
<body>
<h1>ただいま集計中です</h1>
<button id="triggerButton">登録</button>
  <div class="baseBox">
    <div class="backStr">oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic oic </div>
    <div class="frontStr"></div>
  </div>
  <style type="text/css">

    .baseBox {
     /* --- 親BOXの定義 --------------------------------------------*/
      display       : inline-block;         /* インラインブロック化 */
      position      : relative;             /* 親要素               */
      overflow      : hidden;               /* はみ出しは非表示     */
      margin        : 0 auto;               /* BOXの位置(中央寄せ)  */
      width         : 1200px;                /* BOXの横幅            */
      height        : 550px;                /* BOXの高さ            */
      background    : #fff;                 /* BOXの背景色          */
    }
    
     /* --- 前面文字の定義 -----------------------------------------*/
    .baseBox .frontStr {
      display       : inline-block;         /* インラインブロック化 */
      position      : absolute;             /* 親要素からの相対位置 */
      padding       : 100px;                 /* BOX内の余白          */
      border        : 10px solid #999;       /* BOXの枠線            */
      font-size     : 18pt;                 /* 前景文字のサイズ     */
      font-weight   : bold;                 /* 太字                 */
      top           : 0;                    /* 親要素にサイズにする */
      left          : 0;
      right         : 0;
      bottom        : 0;
    }
     /* --- 背景透かし文字の定義 -----------------------------------*/
    .baseBox .backStr {
      position      : absolute;             /* 親要素からの相対位置 */
      display       : inline-block;         /* インラインブロック化 */
      white-space   : normal;               /* 折り返ししない       */
      font-size     : 50pt;                 /* 背景透かし文字サイズ */
      font-weight   : bold;                 /* 太字                 */
      color         : rgba(255, 255, 26, 0.83); /* 背景透かし文字色     */
      /* 中心寄せ＆角度*/
      top           : 0%;
      left          : 40%;
      transform     : translate(-10%, -10%)
                      rotate(144deg);
    }
    </style>

</body>
</html>
