<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>チーム名管理画面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/PBL.css">
<!-- <script src="js/PBL.js"></script> -->
</head>
<body>
  <div>
    <header>
      <h1>入力アカウント管理画面</h1>
    </header>
  <input type="text" name="myTextBox" id="myTextBox" placeholder="新規アカウント名">
  <input type="text" name="myTextBox" id="myTextBox2" placeholder="パスワード">
  <button type="button" onclick="accountFactory()">追加</button>
</div>
<div class="container2">
<p>登録済みアカウント</p>
<button class="button">削除</button>
</div>
<div class="accountcontainer">
  <div class="content">
    <div class="item">name</div>
      <div id="item1"></div>
  </div>
  <div class="content1">
    <div class="item">pass</div>
      <div id="item2"></div>
  </div>
</div>
  <a href="ランキング管理画面.html" class="button"><button>戻る</button></a>

  <script>
    function accountFactory() {
      let baseFontSize = 16; // 基準のフォントサイズ
        //競技の値を取得
        let addName = document.getElementById("myTextBox");
        let addPass = document.getElementById("myTextBox2");
        let item1 = document.getElementById("item1");
        let item2 = document.getElementById("item2");
        let name = document.createTextNode(addName.value);
        let pass = document.createTextNode(addPass.value);
        item1.appendChild(name);
        item1.appendChild(document.createElement("br"));
        item2.appendChild(pass);
        item2.appendChild(document.createElement("br"));
        //テキストクリア
        addName.value = "";
        addPass.value = "";
    } 
  </script>
</body>
</html>
