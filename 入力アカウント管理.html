<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>チーム名管理画面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/PBL.css">
<link rel="stylesheet" href="css/入力アカウント管理.css">

</head>
<body>
  <header>
  <h1 class="text-background-test01">入力アカウント管理画面</h1>
  </header>
  <div class="alertarea">
    <input type="email" name="myTextBox" class="myTextBox" placeholder="新規アドレス(@OICのみ)" maxlength="23">
    <input type="tel" name="myTextBox" class="myTextBox2" placeholder="パスワード(8文字の数字)"  maxlength="8">
    <button type="button" onclick="accountFactory()">追加</button>
  </div>
<div class="container2">
<p>登録済みアカウント</p>
<button class="button" onclick="deleteButton()">削除</button>
</div>
<div class="accountcontainer">
  <div class="content">
    <div class="item">name</div>
      <div  id="item1"></div>
  </div>
  <div class="content1">
    <div class="item">pass</div>
      <div class="item1" id="item2"></div>
  </div>
</div>
  <div class="button_line007">
    <a type="button" class="button21" href="ランキング管理画面.html">戻る</a>
  </div>

</html>
