<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>チーム名管理画面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/PBL.css">
<link rel="stylesheet" href="css/チーム名管理.css">
</head>
<body>
  <header>
    <h1 class="text-background-test01">ランキング管理画面</h1>
  </header>  
  <div>
    <input type="text" name="myTextBox" id="myTextBox4" placeholder="チーム名を入力">
    <button type="button" onclick="teamFactory()">追加</button>
  </div>
  <div class="content1">
    <table id="dataTable">
      <thead>
        <tr>
          <th>登録チーム</th>
          <th>削除ボタン</th>
        </tr>
      </thead>
      <tr>
        <tbody>
        </tbody>
      </tr>
        </table>
    </div>
  <div class="button_table">
    <a type="button" class="button7" href="競技名管理.html" >戻る</a>
    <a type="button" class="button8" href="ランキング管理画面.html" >完了</a>
</div>

  <script>
    function teamFactory() {
    // テキストエリアの値を取得
    let inputText = document.getElementById("myTextBox4").value;

    // テーブルのtbody要素を取得
    let tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];

    if (inputText !== "") {

    // 新しい行を作成
    var newRow = document.createElement("tr");

    // 入力テキストを表示するセルを作成
    var textCell = document.createElement("td");
    textCell.innerText = inputText;

    // 削除ボタンを表示するセルを作成
    var deleteCell = document.createElement("td");
    var deleteButton = document.createElement("button");
    deleteButton.innerText = "削除";
    deleteButton.onclick = function() {
      deleteRow(newRow);
    };
    deleteCell.appendChild(deleteButton);

    // 行にセルを追加
    newRow.appendChild(textCell);
    newRow.appendChild(deleteCell);

    // テーブルに行を追加
    tableBody.appendChild(newRow);

    // テキストエリアをクリア
    document.getElementById("myTextBox4").value = "";
    }

    function deleteRow(row) {
    var tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
    tableBody.removeChild(row);
    alert(inputText + "を削除しました");
  }
}
</script>
</body>
</html>
