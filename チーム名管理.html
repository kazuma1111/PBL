<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>チーム名管理画面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/PBL.css">
<script src="js/PBL.js"></script>
</head>
<body>
  <h1 class="text-background-test01">ランキング管理画面</h1>
  <div>
  <input type="text" name="myTextBox" id="myTextBox" placeholder="チーム名登録">
  <button type="button" onclick="teamFactory()">追加</button>
</div>
  <p>登録済みチーム</p>
  <script>
    function teamFactory() {
        //競技の値を取得
        let addTeam = document.getElementById("myTextBox");
        //タグ生成
        let element = document.createElement("p");
        let text = document.createTextNode(addTeam.value);
        document.body.appendChild(element).appendChild(text);
        //テキストクリア
        addTeam.value = "";
    }
</script>
</body>
</html>
