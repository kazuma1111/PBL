<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>チーム名管理画面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/PBL.css">
</head>
<body>
  <header>
    <h1 class="text-background-test01">ランキング管理画面</h1>
  </header>  
  <div>
    <input type="text" name="myTextBox" id="myTextBox4" placeholder="チーム名を入力しよう">
    <button type="button" onclick="teamFactory()">追加</button>
  </div>
  <div class="content1">
    <div class="register">
      <button class="button" onclick="deleteButton1()">削除</button>
    </div>
    <table id="dataTable">
      <thead>
        <tr>
          <th>登録チーム</th>
        </tr>
      </thead>
      <tr>
        <tbody>
        </tbody>
      </tr>
        </table>
      
    </div>

  <div class="button_line007" style="display: flex;">
    <a type="button" href="競技名管理.html" style="width: 10rem;top: 25rem; margin-right: 45rem;">戻る</a>
    <a type="button" href="チーム名管理.html" style="width: 10rem;top: 25rem; margin-left: 5rem;">登録</a>
</div>

  <script>
    let textArray2 = [];  // テキストの配列を管理する変数
function teamFactory() {
  // テキストエリアの値を取得
  var inputText = document.getElementById("myTextBox4").value;

  // テーブルのtbody要素を取得
  var tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];

  if (inputText !== "") {
  // 新しい行を作成
  var newRow = document.createElement("tr");

  // 新しいセルを作成してテキストを設定
  var newCell = document.createElement("td");
  var newText = document.createTextNode(inputText);
  newCell.appendChild(newText);

  // 新しいセルを行に追加
  newRow.appendChild(newCell);

  // 新しい行をテーブルのtbodyに追加
  tableBody.appendChild(newRow);
  }

  // テキストエリアをクリア
  document.getElementById("myTextBox4").value = "";
}
function selectText(element) {
    element.classList.toggle("selected");  // 選択した項目に"selected"クラスを追加または削除
}
function deleteButton2() {
    let team1 = document.getElementById("team1");
    let selectedElements = team1.getElementsByClassName("selected");
    while (selectedElements.length > 0) {
        let selectedElement = selectedElements[0];
        let selectedText = selectedElement.textContent;
        let index = textArray2.indexOf(selectedText);
        if (index > -1) {
            textArray2.splice(index, 1);  // 配列からテキストを削除
        }
        selectedElement.remove();  // 項目を表示から削除
    }
}
  </script>
</body>
</html>
