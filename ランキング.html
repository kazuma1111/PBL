<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ランキング画面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<script src="js/PBL.js"></script>
</head>
<body>
    <h1 class="text-background-test01">ランキング</h1>
    <div class="button-container">
        <div class="vertical-button">
            <button class="button1" onclick="rankFactory(this)">ドッヂボール</button><br>
            <button class="button2" onclick="rankFactory(this)">バレーボール</button><br>
            <button class="button3" onclick="rankFactory(this)">バスケットボール</button>
          </div>
        <button>管理者用</button>
    </div>
    <table>

      <colgroup span="1" style="background:#ffe6e6;border:solid 2px #ef534f">
      <colgroup span="2" style="background:#fdf5e0;border:solid 2px #fcd471">
    
      <tr>
        <th>番号</th>
        <th>競技名</th>
      </tr>
      
      <tr>
        <td>1</td>
        <td id="cell1"></td>
      </tr>

    </table>

    <script>
        function rankFactory(button) {
            //競技の値を取得
            let cell1 = document.getElementById("cell1");
            let selectedSport = button.textContent;
            //タグ生成
            let text = document.createTextNode(selectedSport);
           cell1.appendChild(text);
        }
    </script>
</body>
</html>
