<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ランキング画面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <h1 class="text-background-test01">ランキング一覧</h1>
    </header>
    <div class="button-container">
        <div class="vertical-button">
            <button class="button1" id="button1" onclick="rankFactory(this)">ドッヂボール</button><br>
            <button class="button2" id="button2" onclick="rankFactory(this)">バレーボール</button><br>
            <button class="button3" id="button3" onclick="rankFactory(this)">バスケットボール</button>
          </div>
          <a href="ログイン.html" class="btn btn--red btn--border-outset">管理者用</a>
    </div>
    <table>
    <div class="container">  
      <tr>
        <th>競技名</th>
      </tr>
      
      <tr>
        <td id="cell1"></td>
      </tr>
    </div>
    </table>


  <table class="ranking-table">
    <thead>
      <tr>
        <th>順位</th>
        <th>チーム名</th>
        <th>得点</th>
      </tr>
    </thead>
    <tbody>
      <!-- データ行を追加する場合はここに記述 -->
    </tbody>
  </table>
  <script>
    var button1 = document.getElementById('button1');
var buttton2 = document.getElementById('button2');
var button3 = document.getElementById('button3');
let cell1 = document.getElementById('cell1');
// ボタン1のクリックイベントリスナー
button1.addEventListener('click', function() {
  // ボタン1を無効化
  button1.disabled = true;
  
  // ボタン2を有効化
  button2.disabled = false;

  // ボタン3を有効化
  button3.disabled = false;
  
  // テキストを生成して表示
  cell1.textContent = button1.textContent 
});

// ボタン2のクリックイベントリスナー
button2.addEventListener('click', function() {
  // ボタン2を無効化
  button2.disabled = true;
  
  // ボタン1を有効化
  button1.disabled = false;

  // ボタン3を有効化
  button3.disabled = false;
  
  // テキストを生成して表示
  cell1.textContent = button2.textContent 
});
// ボタン2のクリックイベントリスナー
button3.addEventListener('click', function() {
  // ボタン2を無効化
  button3.disabled = true;
  
  // ボタン1を有効化
  button1.disabled = false;

  // ボタン3を有効化
  button2.disabled = false;
  
  // テキストを生成して表示
  cell1.textContent = button3.textContent 
});

  </script>
</body>
</html>
