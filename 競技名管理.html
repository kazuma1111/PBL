<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>競技名管理画面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/PBL.css">
</head>
<body>
  <header>
  <h1 class="text-background-test01">ランキング管理画面</h1>
  </header>
  <div>
    <input type="text" name="myTextBox" id="myTextBox3" style="width: 250px;" font-size: 20px; placeholder="競技名を入力しよう">
    <button type="button" onclick="sportFactory()">追加</button>
  </div>
  <div class="content1">
    <div class="register">
    </div>
    <table id="dataTable">
      <thead>
        <tr>
          <th>登録競技</th>
          <th>削除ボタン</th>
        </tr>
      </thead>
      <tr>
        <tbody>
        </tbody>
      </tr>
        </table>
    </div>
  <div class="button_line007" style="display: flex;">
    <a type="button" href="ランキング管理画面.html" style="width: 10rem;top: 25rem; margin-right: 25rem;">戻る</a>
    <a type="button" href="チーム名管理.html" style="width: 10rem;top: 25rem; margin-left: 5rem;">次へ</a>
</div>

<script>
  let textArray2 = [];  // テキストの配列を管理する変数
function sportFactory() {
// テキストエリアの値を取得
var inputText = document.getElementById("myTextBox3").value;

// テーブルのtbody要素を取得
var tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];

if (inputText !== "") {
// 新しい行を作成
var newRow = document.createElement("tr");

// 新しいセルを作成してテキストを設定
var newCell = document.createElement("td");
var newText = document.createTextNode(inputText);
newCell.appendChild(newText);

// 新しいセルを行に追加
newRow.appendChild(newCell);

// 新しい行をテーブルのtbodyに追加
tableBody.appendChild(newRow);

// 操作セルを作成
var operationCell = newRow.insertCell();
        var deleteButton = document.createElement("button");
        deleteButton.innerText = "削除";
        deleteButton.onclick = function() {
          // 削除ボタンがクリックされたときの処理
          deleteRow(this); // 削除ボタンの親要素を渡して削除処理を実行
        };
        operationCell.appendChild(deleteButton);
}

// テキストエリアをクリア
document.getElementById("myTextBox3").value = "";
}
function selectText(element) {
  element.classList.toggle("selected");  // 選択した項目に"selected"クラスを追加または削除
}
function deleteRow(button) {
  let tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
  var row = button.parentNode.parentNode;
  tableBody.removeChild(row);
}
</script>
</body>
</html>
