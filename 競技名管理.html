<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>競技名管理画面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/PBL.css">
<link rel="stylesheet" href="css/競技名管理.css">
</head>
<body>
  <header>
  <h1 class="text-background-test01">ランキング管理画面</h1>
  </header>
  <div>
    <input type="text" name="myTextBox" class="myTextBox3"  id="myTextBox3" placeholder="競技名を入力">
    <button type="button" onclick="sportFactory()">追加</button>
  </div>
  <div class="content1">
    <div class="register">
    </div>
    <table id="dataTable">
      <thead>
        <tr>
          <th>登録競技</th>
          <th>削除</th>
        </tr>
      </thead>
        <tbody>
        </tbody>
        </table>
    </div>
  <div class="button_table">
    <a type="button" class="button17" href="ランキング管理画面.html" >戻る</a>
    <a type="button" class="button18" href="チーム名管理.html">次へ</a>
</div>

<script>
function sportFactory() {
// テキストエリアの値を取得
let inputText = document.getElementById("myTextBox3").value;

// テーブルのtbody要素を取得
let tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];

if (inputText !== "") {

// 新しい行を作成
var newRow = document.createElement("tr");

// 入力テキストを表示するセルを作成
var textCell = document.createElement("td");
textCell.innerText = inputText;

// 削除ボタンを表示するセルを作成
var deleteCell = document.createElement("td");
var deleteButton = document.createElement("button");
deleteButton.innerText = "削除";
deleteButton.onclick = function() {
  deleteRow(newRow);
};
deleteCell.appendChild(deleteButton);

// 行にセルを追加
newRow.appendChild(textCell);
newRow.appendChild(deleteCell);

// テーブルに行を追加
tableBody.appendChild(newRow);

// テキストエリアをクリア
document.getElementById("myTextBox3").value = "";
}

function deleteRow(row) {
var tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
tableBody.removeChild(row);
alert(inputText + "を削除しました");
}
}
</script>
</body>
</html>
