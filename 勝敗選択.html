<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>勝敗選択画面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/PBL.css">

</head>
<body>
<header>チーム名</header>
<div id="checkboxContent"></div>
<strong>試合結果を入力してください</strong>
<div class="button-container3">
<button style="margin-bottom: 50px;">勝ち</button>
<button style="margin-bottom: 50px;">負け</button>
<button style="margin-bottom: 50px;">引き分け</button>
</div>
<div>
<a href="チーム選択.html" class="button"><button>戻る</button></a>
<a href="点数入力.html" class="button"><button>確定</button></a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var urlParams = new URLSearchParams(window.location.search);
        var checkboxState = urlParams.get('checkboxState');
        var checkboxLabel = urlParams.get('checkboxLabel');
        var checkboxContentElement = document.getElementById('checkboxContent');
      
        if (checkboxState === 'true' && checkboxLabel !== null && checkboxLabel !== '') {
            checkboxContentElement.textContent = '選択中のチーム: ' + checkboxLabel;
        }
      });
      
      document.addEventListener('DOMContentLoaded', function() {
        // 2つ前のページのURLパラメータを取得
        var previousURL = document.referrer;
        var urlParams = new URLSearchParams(previousURL.split('?')[1]);
      
        // パラメータから値を取得
        var checkboxState = urlParams.get('checkboxState');
        var checkboxLabel = urlParams.get('checkboxLabel');
      
        // 取得した値を使用して適切な処理を行う
        if (checkboxState === 'true') {
          // チェックボックスがチェックされている場合の処理
          console.log('チェックボックスの内容:', checkboxLabel);
        } else {
          // チェックボックスがチェックされていない場合の処理
          console.log('チェックボックスはチェックされていません。');
        }
      });
</script>
</body>
</html>
