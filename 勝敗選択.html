<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>勝敗選択画面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/PBL.css">

</head>
<body>
<header>チーム名</header>
<div id="checkboxContent"></div>
<strong>試合結果を入力してください</strong>
<div class="button-container3" style="display: flex;">
<a href="#">勝ち</a>
<a href="#">負け</a>
<a href="#">引き分け</a>
</div>
<div class="button_line007" style="display: flex;">
    <a type="button" href="チーム選択.html" style="width: 10rem;top: 2rem; margin-right: 5rem;">戻る</a>
    <a type="button" href=".html" style="width: 10rem;top: 2rem; margin-left: 5rem;">確定</a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var urlParams = new URLSearchParams(window.location.search);
        var checkboxState = urlParams.get('checkboxState');
        var checkboxLabel = urlParams.get('checkboxLabel');
        var checkboxContentElement = document.getElementById('checkboxContent');
      
        if (checkboxState === 'true' && checkboxLabel !== null && checkboxLabel !== '') {
            checkboxContentElement.textContent = '選択中のチーム: ' + checkboxLabel;
        }
      });
      document.addEventListener('DOMContentLoaded', function() {
        // 2つ前のページのURLパラメータを取得
        var previousURL = document.referrer;
        var urlParams = new URLSearchParams(previousURL.split('?')[1]);
      
        // パラメータから値を取得
        var checkboxState = urlParams.get('checkboxState');
        var checkboxLabel = urlParams.get('checkboxLabel');
      
        // 取得した値を使用して適切な処理を行う
        if (checkboxState === 'true') {
          // チェックボックスがチェックされている場合の処理
          console.log('チェックボックスの内容:', checkboxLabel);
        } else {
          // チェックボックスがチェックされていない場合の処理
          console.log('チェックボックスはチェックされていません。');
        }
      });
</script>
</body>
</html>
